<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Clock</title>
    <style>
      div {
        margin: 20px;
      }
      #time {
        background-color: bisque;
        font-size: xx-large;
      }
    </style>
    <script>
      function qs(selector) {
        return document.querySelector(selector);
      }

      function display_time() {
        d = new Date;
        h = d.getHours();
        m = d.getMinutes();
        s = d.getSeconds();
        current_time = h + ':' + m + ':' + s;
        qs("#time").innerHTML = current_time;
      }

      timer = undefined;

      function start_stop_timer() {
        if (timer == undefined) {
          timer = setInterval(display_time, 1000);
          qs("#timer_btn").value = "Stop";
        } else {
          clearInterval(timer);
          timer = undefined;
          qs("#timer_btn").value = "Start";
        }
      }
    </script>
  </head>

  <body>
    <div id="time">
      Your local time
    </div>
    <div>
      <input id="timer_btn" type="button" value="Start" onclick="start_stop_timer()">
    </div>
  </body>
</html>
