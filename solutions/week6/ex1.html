<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calculator</title>
    <style>
      div {
        margin: 10px;
      }
      input[type="button"] {
        margin: 5px;
        padding: 5px;
      }
    </style>
    <script>
      function qs(selector) {
        return document.querySelector(selector);
      }

      // combine four operations: +, -, *, and /
      // into one function, and use a parameter to
      // determine the required operation
      function do_it(operation) {
        let n1 = parseFloat(qs("#number1").value);
        let n2 = parseFloat(qs("#number2").value);
        switch (operation) {
          case '+':
            result = n1 + n2;
            break;
          case '-':
            result = n1 - n2;
            break;
          case '*':
            result = n1 * n2;
            break;
          case '/':
            result = n1 / n2;
            break;
          default:
            result = 'Invalid';
        }
        qs("#result").value = result;
      }
    </script>
  </head>

  <body>
    <div>
      <input id="number1" placeholder="Number 1" type="number">
    </div>
    <div>
      <input id="number2" placeholder="Number 2" type="number">
    </div>
    <div>
      <input id="result" readonly type="number">
    </div>
    <div>
      <input type="button" value=" + " onclick="do_it('+')">
      <input type="button" value=" - " onclick="do_it('-')">
      <input type="button" value=" * " onclick="do_it('*')">
      <input type="button" value=" / " onclick="do_it('/')">
    </div>
  </body>
</html>
