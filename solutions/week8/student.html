<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learning Management System</title>
    <style>
      div {
        margin: 10px 0;
      }

      input[type="button"] {
        display: block;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <div>
      <div><label for="id">Student ID</label></div>
      <div><input id="id"></div>
    </div>
    <div>
      <div><label for="name">Student name</label></div>
      <div><input id="name"></div>
    </div>
    <div>
      <input id="add_btn" type="button" value="Add A Student">
      <input id="view_btn" type="button" value="View Students">
      <input id="delete_btn" type="button" value="Delete By Student ID">
    </div>

    <script>
      students = [];

      add_btn = document.querySelector("#add_btn");
      add_btn.addEventListener("click", function (ev) {
        // get fields' values
        id = document.querySelector("#id").value;
        name = document.querySelector("#name").value;

        // add to student list
        students.push({
          "id": id,
          "name": name
        });

        alert('Added');
      });

      view_btn = document.querySelector("#view_btn");
      view_btn.addEventListener("click", function (ev) {
        msg = '';
        for (let student of students) {
          msg += student['id'] + ' - ' + student['name'] + '\n';
        }
        alert(msg);
      });

      delete_btn = document.querySelector("#delete_btn");
      delete_btn.addEventListener("click", function (ev) {
        // temporary student list
        new_list = [];
        delete_id = document.querySelector("#id").value;
        for (let student of students) {
          if (student['id'] != delete_id)  {
            // copy current student to temporary student list
            new_list.push({
              "id": student['id'],
              "name": student['name']
            });
          }
        }
        // update student list with the temporary list
        students = new_list;
        alert('Deleted');
      });
    </script>
  </body>
</html>
