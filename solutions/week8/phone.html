<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Validator</title>
  </head>

  <body>
    <div>
      <div><label for="phone">Phone</label></div>
      <div><input id="phone"></div>
    </div>
    <div>
      <input id="check_btn" type="button" value="Check">
    </div>

    <script>
      btn = document.querySelector("#check_btn");
      btn.addEventListener("click", function (ev) {
        // landline number pattern
        landline_pattern = /^0?[1-9][0-9]{1,2}[0-9]{7,8}$/;
        // mobile number pattern
        mobile_pattern = /^0[1-9][0-9][0-9]{7}$/;
        value = document.querySelector("#phone").value;
        if (landline_pattern.test(value) || mobile_pattern.test(value)) {
          alert("Valid phone");
        } else {
          alert("Invalid phone");
        }
      });
    </script>
  </body>
</html>
