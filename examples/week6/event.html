<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Event</title>
    <style>
      #info {
        font-size: 3em;
      }
      input[type="button"] {
        margin-top: 50px;
        font-size: 2.5em;
      }
    </style>
    <script>
      var clicks = 0;
      function update() {
        clicks++;
        my_div = document.getElementById("info");
        my_div.innerHTML = "You clicked me " + clicks + " time(s)";
      }
    </script>
  </head>

  <body>
    <div id="info">
      You clicked me 0 time(s)
    </div>
    <div>
      <input type="button" value="Click me" onclick="update()">
    </div>
  </body>
</html>
