<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Array & Object</title>
    <style>
      div {
        margin: 10px 0;
      }
    </style>
  </head>

  <body>
    <div>
      <div><label for="name">Product name</label></div>
      <div><input id="name"></div>
    </div>
    <div>
      <div><label for="price">Price</label></div>
      <div><input id="price"></div>
    </div>
    <div>
      <div><label for="quantity">Quantity</label></div>
      <div><input id="quantity"></div>
    </div>
    <div>
      <input id="add_btn" type="button" value="Add">
    </div>

    <script>
      cart = [];
      btn = document.querySelector("#add_btn");
      btn.addEventListener("click", function (ev) {
        // get fields' values
        name = document.querySelector("#name").value;
        price = document.querySelector("#price").value;
        quantity = document.querySelector("#quantity").value;

        // add to shopping cart
        cart.push({
          "name": name,
          "price": price,
          "quantity": quantity
        });

        display_cart();
      });

      function display_cart() {
        if (cart.length > 0) {
          let total = 0;
          msg = '';
          for (let item of cart) {
            msg += item["name"] + ": $" + item["price"] +
              " x " + item["quantity"];
            let sub_total = parseFloat(item["price"]) * parseFloat(item["quantity"]);
            msg += " = $" + sub_total + "\n";
            total += sub_total;
          }
          msg += "----------------\n";
          msg += "Total: $" + total;
          alert(msg);
        }
      }
    </script>
  </body>
</html>
