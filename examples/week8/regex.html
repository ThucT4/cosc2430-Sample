<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regular Expression</title>
    <style>
      div {
        margin: 10px 0;
      }
    </style>
  </head>

  <body>
    <div>
      <div><label for="pattern">Pattern</label></div>
      <div><input id="pattern"></div>
    </div>
    <div>
      <div><label for="value">Value</label></div>
      <div><input id="value"></div>
    </div>
    <div>
      <input id="check_btn" type="button" value="Check">
    </div>

    <script>
      btn = document.querySelector("#check_btn");
      btn.addEventListener("click", function (ev) {
        pattern = new RegExp(document.querySelector("#pattern").value);
        value = document.querySelector("#value").value;
        if (pattern.test(value)) {
          alert("Match");
        } else {
          alert("Not match");
        }
      });
    </script>
  </body>
</html>
