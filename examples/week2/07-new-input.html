<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Input</title>
  </head>

  <body>
    <form method="get" action="some-file.html">
      <div>
        Email <input type="email" name="email_field" placeholder="Enter an email">
      </div>
      <div>
        Number <input type="number" name="number_field">
      </div>
      <div>
        URL <input type="url" name="url_field" required>
      </div>
      <div>
        Color <input type="color" name="color_field">
      </div>
      <div>
        Date <input type="date" name="date_field">
      </div>
      <div>
        Range <input type="range" min="100" max="500" name="range_field">
      </div>
      <div>
        <input type="reset" value="Click to reset">
        <input type="submit" value="Click to submit">
      </div>
    </form>
  </body>
</html>
