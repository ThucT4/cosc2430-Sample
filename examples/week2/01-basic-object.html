<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Embedded Object</title>
  </head>

  <body>
    <h1>Basic Embedded Object</h1>
    <div class="example">
      <h3>Without width and height</h3>
      <object data="HTML-ref.pdf"></object>
    </div>
    <div class="example">
      <h3>With width and height</h3>
      <object width="600" height="400" data="HTML-ref.pdf"></object>
    </div>
    <div class="example">
      <h3>Use wrong file extension with correct encoding type</h3>
      <object width="600" height="400" data="the-same-pdf" type="application/pdf"></object>
    </div>
    <div class="example">
      <h3>Use wrong file extension with wrong encoding type</h3>
      <object width="600" height="400" data="the-same-pdf" type="application/msword"></object>
    </div>
    <div class="example">
      <h3>Fallback mechanism</h3>
      <object data="sample.swf" type="application/vnd.adobe.flash-movie">
        <p>Flash movie is not available to view</p>
      </object>
    </div>
  </body>
</html>
